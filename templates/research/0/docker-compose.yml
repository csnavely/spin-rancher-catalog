version: '2'
services:
  lb:
    image: rancher/lb-service-haproxy:latest
    ports:
    - ${web_server_port}:${web_server_port}/tcp
    links:
    - apache:apache
    labels:
      io.rancher.container.agent.role: environmentAdmin
      io.rancher.container.create_agent: 'true'
  mysql:
    image: mysql
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: yes
      MYSQL_USER: "research"
      MYSQL_PASSWORD: ${mysql_password}
      MYSQL_DATABASE: "research"
    stdin_open: true
    volumes:
    - /spin/shared/prod/research/dbs/${research_area}.sql:/docker-entrypoint-initdb.d/research.sql
    tty: true
    labels:
      io.rancher.container.pull_image: always
  apache:
    image: loom.nersc.gov:5000/csnavely/php:5.6-apache-mysqli
    environment:
      MYSQL_PASSWORD: ${mysql_password}
      RESEARCH_AREA: ${research_area}
    stdin_open: true
    volumes:
    - ${web_style_dir}:/var/www/html/styles:ro
    tty: true
    links:
    - mysql:db
    labels:
      io.rancher.container.pull_image: always
